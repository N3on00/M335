name: CI

on:
  push:
  pull_request:

jobs:
  backend-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt pytest httpx

      - name: Run backend smoke tests
        run: python -m pytest backend/tests -q

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend unit tests
        run: npm run test:run

      - name: Run frontend production build
        run: npm run build

  mobile-shell-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run mobile integration tests
        run: npm run test:mobile

      - name: Build mobile web assets
        run: npm run build:mobile:web

      - name: Sync Android shell
        run: npm run mobile:sync:android

  mobile-shell-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run mobile integration tests
        run: npm run test:mobile

      - name: Build mobile web assets
        run: npm run build:mobile:web

      - name: Sync iOS shell
        run: npm run mobile:sync:ios
